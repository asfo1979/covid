type: md
title: Interaction between the SARS-CoV-2 spike and the α7 nicotinic receptor
description: >
    MD simulation of the complex between the Y674-R685 region of the SARS-CoV-2 spike
    and the extracellular domain of the human α7 nicotinic acetylcholine receptor.
    A7_nAChR-spike.tar.gz contains all the following files.                 
    A7_nAChR-spike_complex.pdb
    A7_nAChR-spike_r1.tpr  
    A7_nAChR-spike_r1.xtc
    A7_nAChR-spike_r2.tpr  
    A7_nAChR-spike_r2.xtc
    A7_nAChR-spike_r3.tpr  
    A7_nAChR-spike_r3.xtc
creator: A.S.F. Oliveira
organization: University of Bristol
lab: Mulholland Lab
proteins:
    - spike
files:
    - https://molssi-bioexcel-covid-19-structure-therapeutics-hub.s3.amazonaws.com/MulhollandGroup/nAChR-spike_interaction/A7_nAChR-spike.tar.gz
trajectory: https://molssi-bioexcel-covid-19-structure-therapeutics-hub.s3.amazonaws.com/MulhollandGroup/nAChR-spike_interaction/A7_nAChR-spike.tar.gz
structures: 
    - https://molssi-bioexcel-covid-19-structure-therapeutics-hub.s3.amazonaws.com/MulhollandGroup/nAChR-spike_interaction/A7_nAChR-spike_complex.pdb
